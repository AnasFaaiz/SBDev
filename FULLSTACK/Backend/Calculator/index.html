<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Javascript</title>

        <script src="script.js"></script>    
        <link rel="stylesheet" href="style.css">
    </head>
        
    </head>
    <body>
        <div class="formstyle">
            <form name="form1">
                <input class="textview" name="textview">
            </form>

            <div class="container">
                <div class="row">
                    <div class="cell"><input class="btn" type="button" value="C" onclick="form1.textview.value=''"></div>
                    <div class="cell"><input class="btn" type="button" value="7" onclick="insert(7)" ></div>
                    <div class="cell"><input class="btn" type="button" value="4" onclick="insert(4)" /></div>
                    <div class="cell"><input class="btn" type="button" value="1" onclick="insert(1)" /></div>
                    <div class="cell"><input class="btn" type="button" value="0" onclick="insert(0)"></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="btn" type="button" value="B" onclick="Backspace()" /></div>
                    <div class="cell"><input class="btn" type="button" value="8" onclick="insert(8)" /></div>
                    <div class="cell"><input class="btn" type="button" value="5" onclick="insert(5)" /></div>
                    <div class="cell"><input class="btn" type="button" value="2" onclick="insert(2)" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="btn" type="button" value="/" onclick="insert('/')" /></div>
                    <div class="cell"><input class="btn" type="button" value="9" onclick="insert(9)" /></div>
                    <div class="cell"><input class="btn" type="button" value="6" onclick="insert(6)" /></div>
                    <div class="cell"><input class="btn" type="button" value="3" onclick="insert(3)" /></div>
                    <div class="cell"><input class="btn" type="button" value="." onclick="insert('.')" /></div>
                </div>
                <div class="row">
                    <div class="cell"><input class="btn" type="button" value="x" onclick="insert('*')" /></div>
                    <div class="cell"><input class="btn" type="button" value="+" onclick="insert('+')" /></div>
                    <div class="cell"><input class="btn" type="button" value="-" onclick="insert('-')" /></div>
                    <div class="cell"><input class="btn" style="height:120px;" type="button" value="=" onclick="equal()" /></div>
                </div>
            </div>
        </div>
    </body>
</html>
